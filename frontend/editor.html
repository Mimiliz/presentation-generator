<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Slides - Gerador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .slide-editor {
            min-height: 400px;
        }
        
        .slide-preview {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px dashed #cbd5e1;
        }
        
        .slide-preview.active {
            border-color: #3B82F6;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
        }
        
        .sortable-ghost {
            opacity: 0.5;
        }
        
        .sortable-chosen {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="text-gray-600 hover:text-primary">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <i class="fas fa-edit text-primary text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-800">Editor de Slides</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Salvar
                    </button>
                    <button id="previewBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-eye mr-2"></i>Visualizar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Slides List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">
                            <i class="fas fa-layer-group text-primary mr-2"></i>
                            Slides
                        </h3>
                        <button id="addSlideBtn" class="bg-primary text-white px-3 py-1 rounded text-sm hover:bg-secondary transition-colors">
                            <i class="fas fa-plus mr-1"></i>Adicionar
                        </button>
                    </div>
                    
                    <div id="slidesList" class="space-y-3">
                        <!-- Slides will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Editor -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">
                            <i class="fas fa-pencil-alt text-primary mr-2"></i>
                            Editor
                        </h3>
                        <div class="flex space-x-2">
                            <button id="duplicateSlideBtn" class="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600 transition-colors">
                                <i class="fas fa-copy mr-1"></i>Duplicar
                            </button>
                            <button id="deleteSlideBtn" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors">
                                <i class="fas fa-trash mr-1"></i>Excluir
                            </button>
                        </div>
                    </div>

                    <div id="slideEditor" class="slide-editor">
                        <div id="noSlideSelected" class="text-center text-gray-500 py-20">
                            <i class="fas fa-mouse-pointer text-4xl mb-4"></i>
                            <p>Selecione um slide para editar</p>
                        </div>

                        <div id="slideEditForm" class="hidden space-y-6">
                            <!-- Title Editor -->
                            <div>
                                <label for="slideTitle" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Título do Slide
                                </label>
                                <input 
                                    type="text" 
                                    id="slideTitle" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Digite o título do slide"
                                >
                            </div>

                            <!-- Content Editor -->
                            <div>
                                <label for="slideContent" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Conteúdo do Slide
                                </label>
                                <textarea 
                                    id="slideContent" 
                                    rows="10"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                                    placeholder="Digite o conteúdo do slide (uma linha por ponto)"
                                ></textarea>
                                <p class="text-sm text-gray-500 mt-2">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    Cada linha será um ponto da apresentação
                                </p>
                            </div>

                            <!-- AI Assistant -->
                            <div class="border-t pt-6">
                                <h4 class="text-md font-semibold text-gray-800 mb-3">
                                    <i class="fas fa-robot text-primary mr-2"></i>
                                    Assistente IA
                                </h4>
                                <div class="flex space-x-2">
                                    <input 
                                        type="text" 
                                        id="aiPrompt" 
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                        placeholder="Ex: Adicione mais detalhes sobre..."
                                    >
                                    <button id="aiGenerateBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition-colors">
                                        <i class="fas fa-magic mr-1"></i>Gerar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Presentation Info -->
        <div class="mt-8 bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                <i class="fas fa-info-circle text-primary mr-2"></i>
                Informações da Apresentação
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="presentationTitle" class="block text-sm font-semibold text-gray-700 mb-2">
                        Título da Apresentação
                    </label>
                    <input 
                        type="text" 
                        id="presentationTitle" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                </div>
                <div>
                    <label for="presentationTheme" class="block text-sm font-semibold text-gray-700 mb-2">
                        Tema
                    </label>
                    <input 
                        type="text" 
                        id="presentationTheme" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        readonly
                    >
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Total de Slides
                    </label>
                    <div class="px-3 py-2 bg-gray-100 rounded-lg">
                        <span id="slidesCount">0</span> slides
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
